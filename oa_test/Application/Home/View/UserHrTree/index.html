<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/jstree/style.min.css">
	<script type="text/javascript" src="__PUBLIC__/jstree/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/jstree/jstree.min.js"></script>
</head>
<style>
.group .jstree-themeicon{
	background:url(__PUBLIC__/jstree/list.png) no-repeat center center !important;
}

</style>
<body>
	<!-- <input type="text" id="plugins4_q" placeholder="输入部门或者姓名"> -->
	
	<div id="container"></div>

	<script>
	$(function() {
		$('#container').jstree(
	  		{
				'core' : {
					'data' : {
						'url' : "{{:U('UserHrTree/ajax_get_child')}}",
						'data' : function (node) {
							return { 'id' : node.id};
						}
					}
				},
			    "types" : {
			     "default" : {
			        "icon" : "__PUBLIC__/jstree/zu.png"  //默认图片
			      },
			      "gs" : {
			        "icon" : "__PUBLIC__/jstree/gs.png" 
			      },
			      "group" : {
			        "icon" : "__PUBLIC__/jstree/zu.png"
			      },
			      "list" : {
			        "icon" : "__PUBLIC__/jstree/list.png"
			      }
			    },
			    "plugins" : [ "types"]
			}
	  	);
	});
	</script>
</body>
</html>
