<script>
$(function(){
//模板切换
$("input[name='templateCode']").change(function(){
	var target = $(this).attr('target');
	$('#errorDiv').hide();
	if(target=='default' || target==''){
		$('.otherTemp').hide();
	}else{
		$('.otherTemp').hide();
		$('#'+target).removeClass('hide');
		$('#'+target).show();
	}
})

$("#Submit").click(function(event) {
	//供应商名称
	var phone = $('#phone').val();
	//var content = $('#content').val();
	var templateCode = $("input[name='templateCode']:checked").val();
	var target = $("input[name='templateCode']:checked").attr('target');
	
	if (phone=="") {
		alert("请填写手机号");
		return false;
	};
	if (templateCode=="undefined" || templateCode=='') {
		alert("请选择短信模板");
		return false;
	};
	
	var postData = {
		phone : phone,
		template_code : templateCode,
		target : target,
		name:$('#name').val(),
		staff_name:$('#staff_name').val(),
		//date:$('#date').val(),
		hrname:$('#hrname').val(),
		date_m:$('#date_m').val(),
		date_w:$('#date_w').val(),
		date_d:$('#date_d').val(),
		date_h:$('#date_h').val(),
		hrphone:$('#hrphone').val(),
		code:$('#code').val()
	}
	/*if(target=='mianshi'){}else if(target=='onlyname'){
		var postData = {
			phone : phone,
			templateCode : templateCode,
			name:$('#staff_name').val()
		}
	}else{
		var postData = {
			phone : phone,
			templateCode : templateCode,
			code:$('#code').val()
		}
	}*/
	//表单提交
	//$('#forms').submit();
	$.ajax({
		url:"{{:U('Sms/send')}}",
		type:'post',
		data:postData,
		dataType:'json',
		success:function(res){
			if(res.status==1){
				alert('发送成功！');
				$('#closeAlert1').click(function(){
					window.location.href='/index.php/Home/Sms/index';
				})
			}else{
				var arr = res.failList;
				var errString = '';
				for(i=0;i<arr.length;i++){
					errString += '<p class="text-danger">'+arr[i].phone+' &nbsp;&nbsp;[ '+ arr[i].error +' ]</p>'
				}
				$('#errorList').html(errString);
				$('#errorDiv').removeClass('hide');
				$('#errorDiv').show();
			}
		}
	});
});
})
</script>
