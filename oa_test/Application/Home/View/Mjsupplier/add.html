<link rel="stylesheet" type="text/css" href="__CSS__/supplier_add.css">
<script type="text/javascript" src="__JS__/supplier_add.js"></script>
		<!-- S-页面主要部分 -->
		<div class="mainContent">
			<ol class="breadcrumb">
			  <li><a href="{{:U('Mjsupplier/index')}}">供应商库</a></li>
			  <li class="active">新增/修改供应商</li>
			</ol>
			<!-- S-填写部分 -->
			<form action="{{:U('Mjsupplier/save')}}" method="post" name="forms" id="forms">
				<input type="hidden" value="{{$info.sup_id}}" name="sup_id" id="sup_id" >
				<input type="hidden" value="{{:U('Mjsupplier/index')}}" name="back_url" id="back_url" >
				<div class="list_main">		
				
					<div class="row list">
					  <div class="col-xs-2 name">供应商名称</div>
					  <div class="col-xs-10 input_text">
					  	<div class="col-xs-12 col-md-3 col-sm-10">
					    	<input type="text" class="form-control" name="sup_full_name" value="{{$info.sup_full_name}}" id="supplier_name" placeholder="供应商名称">
					    </div>
					  </div>
					</div>

					<div class="row list">
					  <div class="col-xs-2 name">供应商简称</div>
					  <div class="col-xs-10 input_text">
					  	<div class="col-xs-12 col-md-3 col-sm-10">
					    	<input type="text" class="form-control" name="sup_short_name" value="{{$info.sup_short_name}}"  id="supplier_name_2" placeholder="供应商简称">
					    </div>
					  </div>
					</div>

					<div class="row list">
					  <div class="col-xs-2 name">收款人</div>
					  <div class="col-xs-10 input_text">
					  	<div class="col-xs-12 col-md-3 col-sm-10">
					    	<input type="text" class="form-control" name="payee"  value="{{$info.payee}}"  id="collect_money" placeholder="收款人">
					    </div>
					  </div>
					</div>

					<div class="row list">
					  <div class="col-xs-2 name">收款方式</div>
					  <div class="col-xs-10 input_text">
					  		<!-- S-手写部分 -->
						  	<!--div class="col-xs-3" id="write">
	  					    	<input type="text" class="form-control" value="{{$info.pay_method}}"  placeholder="请填写收款方式" id="way" value="银行转账">
	  					    </div-->
	  					    <!-- E-手写部分 -->
	  					    <div class="col-xs-12 col-md-3 col-sm-10" id="select">     	
		  					   <select name="pay_method" id="way" class="form-control">
									<volist name="methods" id="mv" key="mk">
			  					   	<option <eq name="info.pay_method" value="$mk">selected checked</eq> value="{{$mk}}">{{$mv}}</option>
									</volist>
		  					   </select>
	  					    </div>
							
					  </div>
					</div>
					
					<div class="row list bank" <if condition="$info.pay_method eq '1' or $info.pay_method eq ''"><else/>style="display:none"</if>>
					  <div class="col-xs-2 name">所属银行</div>
					  <div class="col-xs-10 input_text">
					  	<div class="col-xs-12 col-md-3 col-sm-10">
					    	<input type="text" class="form-control" value="{{$info.bnk_branch}}"  name="bnk_branch" id="branch_info" placeholder="所属银行">
					    </div>
					  </div>
					</div>

					<div class="row list bank" <if condition="$info.pay_method eq '1' or $info.pay_method eq ''"><else/>style="display:none"</if>>
					  <div class="col-xs-2 name">银行账号</div>
					  <div class="col-xs-10 input_text">
					  	<div class="col-xs-12 col-md-3 col-sm-10">
					    	<input type="text" class="form-control" value="{{$info.bnk_acct}}"  name="bnk_acct" id="bank_num" placeholder="银行账号">
					    </div>
					  </div>
					</div>
					
					<div class="row list other" <if condition="$info.pay_method eq '3'"><else/>style="display:none"</if>>
					  <div class="col-xs-2 name">其他</div>
					  <div class="col-xs-10 input_text">
					  	<div class="col-xs-12 col-md-3 col-sm-10">
					    	<input type="text" class="form-control" value="{{$info.other}}"  name="other" id="other" placeholder="其他">
					    </div>
					  </div>
					</div>
					
					<notempty name="info.user_name">
					<div class="row list">
					  <div class="col-xs-2 name">填表人</div>
					  <div class="col-xs-10 input_text">
					  	<div class="col-xs-12 col-md-3 col-sm-10">
					    	<input readonly type="text" class="form-control" value="{{$info.user_name}}"  id="user_name" placeholder="填表人">
					    </div>
					  </div>
					</div>
					</notempty>

					<div class="row list">
					  <div class="col-xs-2 name"></div>
					  <div class="col-xs-10 input_text">
					  	<div class="Submit_btn">
					      <button type="button" class="btn btn-success" id="Submit">保存</button>&nbsp;&nbsp;&nbsp;
					      <button type="reset" class="btn btn-default" id="reset">重置</button>				    	
					    </div>
					  </div>
					</div>

				</div>
			</form>
			<!-- E-填写部分 -->
		</div>
		<!-- E-页面主要部分 -->
<script>
jQuery(document).ready(function($) {
	$("#way").change(function(){
		var borrow_way = $(this).val();
		if(borrow_way == '1'){
			$(".bank").show();
			$(".other").hide();
		}else if(borrow_way == '2'){
			$(".bank").hide();
			$(".other").hide();
		}else{
			$(".bank").hide();
			$(".other").show();
		}
	})
});
</script>
