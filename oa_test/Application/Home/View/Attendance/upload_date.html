<link rel="stylesheet" type="text/css" href="__CSS__/borrow_money.css">
<script type="text/javascript" src="__JS__/borrow_money.js"></script>
<script src="https://cdn.bootcss.com/jquery.form/3.51/jquery.form.js"></script>
<style>
.file_click {width: 100%;height: 100%;opacity: 0;cursor: pointer;}
.modal-body {padding: 5px 15px;}
.panel {margin-bottom: 5px}
</style>
<!-- S-页面主要部分 -->
<div class="mainContent">
	<ol class="breadcrumb">
	  <li class="active"><a href="{{:U('Attendance/index')}}">考勤管理</a></li>
	</ol>
	
	<div class="search_main" >
	    <form action="{{:U('Attendance/upload_date')}}" method="post" enctype="multipart/form-data" id="form1">
			<input type="file" class="form-control input-sm" name="file" style="width:300px">
			<div id="select" class="">
				<button class="btn btn-primary" type="button" id="upload">上传</button>
				<span style="color:red" id="msg"></span>
			</div>
		</form>
	</div>
</div>
<script>
$("body").on('click', '#upload', function(event) {
	event.preventDefault();
	var obj = $(this);
	$('#msg').text("上传中请稍后....");
	$("#form1").ajaxSubmit({
         url: "{{:U('Attendance/upload_date')}}",
         type:'post',
         dataType: 'json',
         contentType: "application/json; charset=utf-8",
         success:function(data){
           if(data.status == 1){
               $('#msg').text("上传成功");
           }else{
               $('#msg').text(data.msg);
           }            
         },error:function(){
              $('#msg').text("上传失败");
         }
    })
});
</script>
